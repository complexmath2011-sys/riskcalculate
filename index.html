<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Risk Calculator</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>

}

h2 {

input, button {

    border-radius: 10px;
    border: none;
}

    color: #fff;
}

    color: #000;
    font-weight: bold;

.result {

    background: #1e1e1e;
    padding: 15px;
    border-radius: 10px;
    font-size: 18px;

</style>
</head>

<body>

<h2>üìä –†–∞—Å—á—ë—Ç —Ä–∞–∑–º–µ—Ä–∞ —Å–¥–µ–ª–∫–∏</h2>

<!-- –®–ê–ì 1 -->
<div id="step1">
    <p>–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Ä–∏—Å–∫–∞ (–ö–ª–∏—á–µ—Å—Ç–≤–æ USDT –Ω–∞ –æ–¥–Ω—É —Å–¥–µ–ª–∫—É)</p>
    <input id="riskMoney" type="number" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: $10">
    <button onclick="nextStep()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<!-- –®–ê–ì 2 -->
<div id="step2" class="hidden">
    <p>–í–≤–µ–¥–∏—Ç–µ —Ä–∞–∑–º–µ—Ä –≤–∞—à–µ–≥–æ —Ä–∏—Å–∫–∞ (%)</p>
    <input id="riskPercent" type="number" step="0.01" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 1,5%">
    <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
</div>

<!-- –†–ï–ó–£–õ–¨–¢–ê–¢ -->
<div id="result" class="result hidden"></div>

<script>
let riskMoney = 0;

function nextStep() {
    riskMoney = parseFloat(document.getElementById("riskMoney").value);

    if (!riskMoney || riskMoney <= 0) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É");
        return;
    }

    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
}

function calculate() {
    let riskPercent = parseFloat(document.getElementById("riskPercent").value);

    if (!riskPercent || riskPercent <= 0) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –ø—Ä–æ—Ü–µ–Ω—Ç —Ä–∏—Å–∫–∞");
        return;
    }

    let dealSize = riskMoney / (riskPercent / 100);

    document.getElementById("step2").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");

    document.getElementById("result").innerHTML =
        "üì¶ <b>–†–∞–∑–º–µ—Ä —Å–¥–µ–ª–∫–∏:</b> " + dealSize.toFixed(2) + " USDT<br><br>" +
        "‚ùå <b>–£–±—ã—Ç–æ–∫:</b> " + riskMoney.toFixed(2) + " USDT<br>" +
        "‚ö†Ô∏è <b>–†–∏—Å–∫:</b> " + riskPercent + "%";
}

Telegram.WebApp.ready();
</script>

</body>
</html>
